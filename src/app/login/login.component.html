<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="text-white">
    <div class="center">
      <div class="container-fluid">
        <div class="row ">
          <div class="col">
          <form  #addForm="ngForm" (ngSubmit)="getVal(addForm)" >
            <div class="form-group">
              <label for="exampleInputEmail1">Roll-No</label>
              <input type="text"  name="rollno" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter RollNo"ngModel>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Password"ngModel>
            </div>

            <button type="submit" class="btn btn-primary ml-5">Submit</button>

          </form>
          </div>
        </div>
      </div>
      <button (click)="forgotpass()" class="btn btn-warning mt-5 ml-5">Forgotpass</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
